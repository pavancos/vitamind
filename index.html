      var orientation = window.orientation;

      if (orientation === 90 || orientation === -90) {
        screen.orientation.lock('portrait').catch(function() {
          alert('Portrait mode is enforced.');
        });
      }
    }
    checkAndEnforcePortrait();
    window.addEventListener('orientationchange', checkAndEnforcePortrait);
  </script>
